<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Translator</title>
    <link rel="stylesheet" href="style.css">
    <script>
        async function translateText() {
            const text = document.getElementById("text").value;
            const language = document.getElementById("language").value;
            const resultDiv = document.getElementById("result");

            if (!text || !language) {
                resultDiv.innerHTML = "Please enter text and select a language.";
                return;
            }

            const response = await fetch("http://127.0.0.1:5000/translate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text, language: language })
            });

            const data = await response.json();
            resultDiv.innerHTML = data.translated_text || data.error;
        }
    </script>
</head>
<body>
    <h2>AI Translator</h2>
    <textarea id="text" placeholder="Enter text to translate"></textarea><br>
    <input type="text" id="language" placeholder="Enter language (e.g., fr, es, de)"><br>
    <button onclick="translateText()">Translate</button>
    <p id="result"></p>
</body>
</html>
